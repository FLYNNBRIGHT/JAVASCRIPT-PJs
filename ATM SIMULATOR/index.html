    <main>
        <section>
            <div class="title">
                MY ATM
            </div>
            <div class="display">
                <div class="left">
                    <button id="withdraw">Withdraw</button>
                    <button id="balance">Balance</button>
                </div>
                <div class="middle">
                    <div class="input_section">
                        <p id="dollar_sign">$</p>
                        <input type="text" name="amount" id="data" min="0" step="10" placeholder="0.00">
                    </div>
                </div>
                <div class="right">
                    <button id="deposit">Deposit</button>
                    <button id="exit">Exit</button>
                </div>
            </div>
        </section>
    </main>
