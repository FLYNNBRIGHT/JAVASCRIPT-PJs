<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM SIMULATOR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <!-- <header>
        <div class="nav">
        </div>
    </header> -->

    <main>
        <section id="login">
            <div class="home_screen">
                <h2>MY ATM</h2>
                <p>Input Pin</p>
                <input type="password" name="pin" id="user_pin" placeholder="PIN">
                <div class="order_confirm">
                    <button class="clear" id="clear_pin">Clear <i class="fa-solid fa-xmark"></i></button>
                    <button class="enter" id="submit_pin">Enter <i class="fa-solid fa-check"></i></button>
                </div>

            </div>
        </section>
        <section id="account" class="hidden">
            <div class="title">
                MY ATM
            </div>
            <div class="display">
                <div class="left">
                    <button id="withdraw">Withdraw</button>
                    <button id="balance">Balance</button>
                </div>
                <div class="middle">
                    <div class="input_section">
                        <p id="dollar_sign">$</p>
                        <input type="text" name="amount" id="data" min="0" step="10" placeholder="0.00">
                    </div>
                </div>
                <div class="right">
                    <button id="deposit">Deposit</button>
                    <button id="exit">Exit</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script defer src="./Assets/index.js"></script>
</body>

</html>
