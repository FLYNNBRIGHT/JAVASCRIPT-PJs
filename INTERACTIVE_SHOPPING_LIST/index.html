<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <section>
        <h1>Shopping List</h1>
    </section>
    <section class="input_items">
        <label for="items">Enter a new item:</label>
        <input type="text" name="items" id="user_input">
        <button type="submit" id="add_items" class="fa-solid fa-check" style="color: green;"></button>
    </section>
    <section class="list">
        <ul id="list">

        </ul>
    </section>

    <script src="./Assets/index.js"></script>
</body>

</html>
